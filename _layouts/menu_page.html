---
layout: base
---
<article class="post">

  <header class="post-header">
    <a class="page-link" href="{{ site.baseurl }}/meniu" style="color: black; display: inline-block"><h1 class="post-title">Meniu</h1></a>
    <h1 class="page-link post-title" style="display: inline-block"> - {{ page.title }}</h1>
  </header>

 <!--  <div class="post-content">
    {% for item in site.data.preparate %}
      {% if item.category == page.data_file %}
      <div>{{ item.name }} - {{ item.grams }} - {{ item.price }}</div>
      {% endif %}
    {% endfor %}
  </div> -->

  <div class="menu-container">
    {% for item in site.data.preparate %}
      {% if item.category == page.data_file %}
        <div class="menu-item {{ item.id }}">
          <div class="menu-item-info {{ item.id }}" id="{{ item.id }}">
            <h2 class="dish-name">{{ item.name }}</h2>

            <!-- <div class="menu-item-details {{ item.id }} hide"> -->
            {% if item.ingredients %}
              <div class="menu-item-details {{ item.id }}">
                <p>Ingrediente: {{ item.ingredients }}</p>
              </div>
            {% endif %}

            <div class="details">
              <p class="dish-weight">{{ item.grams }}</p>
              <p class="dish-price">{{ item.price }}</p>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</article>
